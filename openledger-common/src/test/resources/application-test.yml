# Test Configuration for FabricGatewayService Integration Tests
#
# Override these values via environment variables or update directly for your test environment

crypto:
  service:
    url: ${CRYPTO_SERVICE_URL:http://localhost:8080}

fabric:
  default:
    channel: ${FABRIC_CHANNEL:mychannel}
  gateway:
    evaluate-timeout: 5
    endorse-timeout: 15
    submit-timeout: 5
    commit-timeout: 60
  organizations:
    Org1MSP:
      peer-endpoint: ${ORG1_PEER_ENDPOINT:localhost:7051}
      peer-name: ${ORG1_PEER_NAME:peer0.org1.example.com}
    Org2MSP:
      peer-endpoint: ${ORG2_PEER_ENDPOINT:localhost:9051}
      peer-name: ${ORG2_PEER_NAME:peer0.org2.example.com}
    BankOfKigaliMSP:
      peer-endpoint: ${BOK_PEER_ENDPOINT:localhost:8051}
      peer-name: ${BOK_PEER_NAME:peer0.bankofkigali.openledger.com}

logging:
  level:
    com.openledger: DEBUG
    org.hyperledger.fabric: DEBUG
    io.grpc: INFO
