version: '3.8'

services:
  # OpenLedger API
  openledger-api:
    build: 
      context: .
      dockerfile: openledger-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CRYPTO_SERVICE_URL=http://crypto-service:8081
      - BK_PEER_ENDPOINT=grpcs://peer0.bk.openledger.com:7051
      - BK_API_URL=http://mock-bank-api:8082
    depends_on:
      - crypto-service
      - mock-bank-api
    networks:
      - openledger-network

  # Mock Crypto Service (for development)
  crypto-service:
    image: node:18-alpine
    ports:
      - "8081:8081"
    working_dir: /app
    volumes:
      - ./dev-services/crypto-service:/app
    command: ["npm", "start"]
    networks:
      - openledger-network

  # Mock Bank API (for development)
  mock-bank-api:
    image: node:18-alpine
    ports:
      - "8082:8082"
    working_dir: /app
    volumes:
      - ./dev-services/mock-bank-api:/app
    command: ["npm", "start"]
    networks:
      - openledger-network

  # PostgreSQL (for future use)
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=openledger
      - POSTGRES_USER=openledger
      - POSTGRES_PASSWORD=openledger123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openledger-network

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - openledger-network

volumes:
  postgres_data:

networks:
  openledger-network:
    driver: bridge
