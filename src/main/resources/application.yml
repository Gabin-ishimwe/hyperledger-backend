# OpenLedger Backend Configuration
spring:
  application:
    name: openledger-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

# Crypto Service Configuration
crypto:
  service:
    url: ${CRYPTO_SERVICE_URL:http://localhost:8080}

# Fabric Gateway Configuration
fabric:
  default:
    channel: ${FABRIC_DEFAULT_CHANNEL:openledger-channel}
  gateway:
    # Default timeout settings (in seconds)
    evaluate-timeout: 5
    endorse-timeout: 15
    submit-timeout: 5
    commit-timeout: 60
  # Organization-specific configuration
  # org-name and peer-name are used for crypto API: /api/crypto/gateway/:orgName/:userName/:peerName
  # peer-endpoint is fallback if not returned by crypto API
  organizations:
    Org1MSP:
      org-name: ${ORG1_NAME:org1.example.com}
      peer-name: ${ORG1_PEER_NAME:peer0}
      peer-endpoint: ${ORG1_PEER_ENDPOINT:localhost:7051}
    Org2MSP:
      org-name: ${ORG2_NAME:org2.example.com}
      peer-name: ${ORG2_PEER_NAME:peer0}
      peer-endpoint: ${ORG2_PEER_ENDPOINT:localhost:9051}
    BankOfKigaliMSP:
      org-name: ${BOK_ORG_NAME:bankofkigali.openledger.com}
      peer-name: ${BOK_PEER_NAME:peer0}
      peer-endpoint: ${BOK_PEER_ENDPOINT:localhost:8051}
    MTNMSP:
      org-name: ${MTN_ORG_NAME:mtn.openledger.com}
      peer-name: ${MTN_PEER_NAME:peer0}
      peer-endpoint: ${MTN_PEER_ENDPOINT:localhost:10051}

# Institution Configurations
institutions:
  bk:
    org: ${BK_ORG_ID:BankOfKigaliMSP}
    user: ${BK_USER_ID:admin}
    peer: ${BK_PEER_ID:peer0.bk.openledger.com}
    peer-endpoint: ${BK_PEER_ENDPOINT:grpcs://peer0.bk.openledger.com:7051}
    channel: ${BK_CHANNEL:openledger-channel}
    chaincode: ${BK_CHAINCODE:openledger}
    api:
      url: ${BK_API_URL:https://api.bk.rw}
      key: ${BK_API_KEY:your-api-key}

# Sync Configuration
sync:
  bk:
    transactions:
      interval: ${SYNC_BK_TRANSACTIONS_INTERVAL:300000} # 5 minutes
    balances:
      interval: ${SYNC_BK_BALANCES_INTERVAL:900000} # 15 minutes

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Logging Configuration
logging:
  level:
    com.openledger: ${OPENLEDGER_LOG_LEVEL:INFO}
    org.hyperledger.fabric: ${FABRIC_LOG_LEVEL:WARN}
    org.springframework.web: ${SPRING_WEB_LOG_LEVEL:INFO}
    io.grpc: WARN
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

---
# Local Development Profile
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    com.openledger: DEBUG
    org.hyperledger.fabric: INFO

crypto:
  service:
    url: http://localhost:8081

institutions:
  bk:
    peer-endpoint: grpc://localhost:7051
    api:
      url: http://localhost:8082
      key: dev-api-key

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

logging:
  level:
    com.openledger: INFO
    org.hyperledger.fabric: INFO

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production

logging:
  level:
    com.openledger: INFO
    org.hyperledger.fabric: WARN
    org.springframework.web: WARN

management:
  endpoint:
    health:
      show-details: never
